<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="date-tab">
      <div class="row justify-content-md-center">
        <i class="col-0 my-auto fas fa-3x fa-caret-left" id="date-backward"></i>
        <h3 class="col-0 my-auto mx-4" id="current-date"></h3>
        <i class="col-0 my-auto fas fa-3x fa-caret-right" id="date-forward"></i>
      </div>
    </div>
    <div class="container" id="time-block">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">09:00 AM</span>
        </div>
        <textarea class="form-control" id="content-0"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary save-button" data-time-index="0">save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">10:00 AM</span>
        </div>
        <textarea class="form-control" id="content-1"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary save-button" data-time-index="1">save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">11:00 AM</span>
        </div>
        <textarea class="form-control" id="content-2"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary save-button" data-time-index="2">save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">12:00 PM</span>
        </div>
        <textarea class="form-control" id="content-3"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary save-button" data-time-index="3">save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">01:00 PM</span>
        </div>
        <textarea class="form-control" id="content-4"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary save-button" data-time-index="4">save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">02:00 PM</span>
        </div>
        <textarea class="form-control" id="content-5"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary save-button" data-time-index="5">save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">03:00 PM</span>
        </div>
        <textarea class="form-control" id="content-6"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary save-button" data-time-index="6">save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">04:00 PM</span>
        </div>
        <textarea class="form-control" id="content-7"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary save-button" data-time-index="7">save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">05:00 PM</span>
        </div>
        <textarea class="form-control" id="content-8"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary save-button" data-time-index="8">save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">06:00 PM</span>
        </div>
        <textarea class="form-control" id="content-9"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary save-button" data-time-index="9">save</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
